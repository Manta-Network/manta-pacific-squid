type DailyTx @entity {
  id: ID!
  txNum: Int!
  date: DateTime! @index
}

type HourlyTx @entity {
  id: ID!
  txNum: Int!
  date: DateTime! @index
}

type DailyActiveWallet @entity {
  id: ID!
  activeWallet: Int!
  date: DateTime! @index
  cumulativeUsers: Int!
}

type CumulativeWallets @entity {
  id: ID!
}

type ContractDailyInteraction @entity {
  id: ID!
  date: DateTime! @index
  name: String!
  txNum: Int!
  dailyGas: Int!
  cumulativeTx: Int!
  cumulativeGas: Int!
}
