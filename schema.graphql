type DailyTx @entity {
  id: ID!
  txNum: Int!
  date: DateTime! @index
}

type HourlyTx @entity {
  id: ID!
  txNum: Int!
  date: DateTime! @index
}

type DailyActiveWallet @entity {
  id: ID!
  activeWallet: Int!
  date: DateTime! @index
}

type CumulativeWallets @ entity {
  id: ID!
  wallet: String!
}
